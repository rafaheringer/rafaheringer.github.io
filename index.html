<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Find me on the web</h2>
                <hr class="primary">
                <p>&nbsp;</p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-twitter fa-3x wow bounceIn"></i>
                <p><a href="https://twitter.com/rafa_heringer" target="_blank">@rafa_heringer</a></p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href="https://github.com/rafaheringer" target="_blank">github.com/rafaheringer</a></p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href="https://www.facebook.com/rafaheringer" target="_blank">facebook.com/rafaheringer</a></p>
            </div>
            <div class="col-lg-3 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href="mailto:rafaheringer@live.com" target="_blank">rafaheringer@live.com</a></p>
            </div>
        </div>
    </div>
